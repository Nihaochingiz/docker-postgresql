version: '3.8'

services:
  postgres:
    image: postgres:latest
    container_name: postgres_db
    environment:
      POSTGRES_USER: app_user      # Пользователь (будет создан автоматически)
      POSTGRES_PASSWORD: mysecretpassword
      POSTGRES_DB: app_db          # БД (будет создана автоматически)
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

volumes:
  postgres_data:
